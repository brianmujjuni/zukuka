{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <link rel="icon" href="{%static '/images/zukuka.ico' %}" type="image/ico" />

    <title>SACCO MANAGEMENT SYSTEM | </title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static 'vendors/iCheck/skins/flat/green.css' %}" rel="stylesheet">
	
    <!-- bootstrap-progressbar -->
    <link href="{% static 'vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet">
    <!-- JQVMap -->
    <link href="{% static 'vendors/jqvmap/dist/jqvmap.min.css' %}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="{% static 'vendors/bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{%static 'css/custom.min.css' %}" rel="stylesheet">
   
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="{% url 'dashboard' %}" class="site_title"><i class="fa fa-money"></i> <span>MPESA SAVE</span></a>
            </div>

            <div class="clearfix"></div>
           
            <!-- menu profile quick info -->
            {% include 'partials/_menuprofile.html' %}
            <!-- /menu profile quick info -->

            <br />
            
            <!-- sidebar menu -->
            {% include 'partials/_sidebar.html' %}
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            {% include 'partials/_menufooter.html' %}
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        {% include 'partials/_topnavigation.html' %}
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          {% block content %}
          
          
          
          {% endblock %}
   
        </div>
        <!-- /page content -->

        <!-- footer content -->
        {% include 'partials/_footer.html'%}
        <!-- /footer content -->
      </div>
    </div>

    

    
  </body>
</html>
